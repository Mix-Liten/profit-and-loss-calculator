<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>損益計算器</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h4 class="text-center mt-3">
        損益計算器
    </h4>
    <hr>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="a">成本價</label>
                        <input type="number" class="form-control" autocomplete="off" step="0.1" id="a" autofocus>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="b">目標價</label>
                        <input type="number" class="form-control" autocomplete="off" step="0.1" id="b">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="n">交易股數</label>
                        <input type="number" value="1000" class="form-control" autocomplete="off" step="1000" id="n">
                    </div>
                </div>
            </div>
        </form>

        <div id="body" hidden>
            <table class="table table-sm table-bordered table-hover my-2">
                <thead>
                    <tr class="text-center">
                        <th>
                            成交價
                        </th>
                        <th>
                            損益金額
                        </th>
                        <th>
                            報酬率
                        </th>
                    </tr>
                </thead>
                <tbody id="content"></tbody>
            </table>
    
            <div class="text-right my-2" id="footer">
                Powered by
                <a href="https://github.com/memochou1993/profit-and-loss-calculator" rel="noopener noreferrer" target="_blank">
                    Memo Chou
                </a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117292723-8"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-117292723-8');
    </script>
</body>
</html>
