<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>損益計算器</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h4 class="text-center mt-3">損益計算器</h4>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="交易別">交易別</label>
                    <select class="form-control form-control-sm" id="交易別">
                        <option value="現股">現股</option>
                        <option value="現沖">現沖</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="買入價格">買入價格</label>
                    <input type="number" class="form-control form-control-sm" autocomplete="off" step="0.1" id="買入價格" autofocus>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="賣出價格">賣出價格</label>
                    <input type="number" class="form-control form-control-sm" autocomplete="off" step="0.1" id="賣出價格">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="交易股數">交易股數</label>
                    <input type="number" value="1000" class="form-control form-control-sm" autocomplete="off" step="1000" id="交易股數">
                </div>
            </div>
        </div>

        <div id="表格" hidden>
            <table class="table table-sm table-bordered table-hover my-2">
                <thead>
                    <tr class="text-center">
                        <th>成交價格</th>
                        <th>損益金額</th>
                        <th>報酬率</th>
                    </tr>
                </thead>
                <tbody id="報價"></tbody>
            </table>
    
            <div class="text-right mb-3" id="footer">
                Powered by
                <a href="https://github.com/memochou1993/profit-and-loss-calculator" rel="noopener noreferrer" target="_blank">
                    Memo Chou
                </a>
            </div>
        </div>
    </div>

    <img src="gear.png" id="gear" data-toggle="modal" data-target="#modal">

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="手續費折扣">手續費折扣</label>
                        <input type="number" value="1" class="form-control form-control-sm" autocomplete="off" step="0.05" min="0.1" max="1" id="手續費折扣">
                    </div>
                    <div class="form-group">
                        <label for="檔數">檔數</label>
                        <input type="number" value="10" class="form-control form-control-sm" autocomplete="off" step="2" min="2"" max="100" id="檔數">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="main.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117292723-8"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-117292723-8');
    </script>
</body>
</html>
