<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Memo Chou">
    <meta name="description" content="要賣多少才好？">
    <meta property="og:type" content="website">
    <meta property="og:title" content="股票交易計算器">
    <meta property="og:description" content="要賣多少才好？">
    <meta property="og:image" content="https://memochou1993.github.io/profit-and-loss-calculator/cover.png">
    <meta property="og:image:alt" content="股票交易計算器">
    <meta property="og:image:type" content="image/png">
    <title>股票交易計算器</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="./">股票交易計算器</a>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="交易類別">交易類別</label>
                    <select class="form-control form-control-sm" id="交易類別">
                        <option value="現股">現股</option>
                        <option value="現股當沖">現股當沖</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="買入價格">買入價格</label>
                    <input type="number" class="form-control form-control-sm" autocomplete="off" step="0.1" max="10000" id="買入價格" autofocus>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="賣出價格">賣出價格</label>
                    <input type="number" class="form-control form-control-sm" autocomplete="off" step="0.1" max="10000" id="賣出價格">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="交易股數">交易股數</label>
                    <input type="number" value="1000" class="form-control form-control-sm" autocomplete="off" step="1000" max="100000000" id="交易股數">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-2" id="setting">
                <button class="btn btn-sm btn-outline-dark btn-block" data-toggle="modal" data-target="#modal">
                    設定
                </button>
            </div>
        </div>
        <div id="表格" hidden>
            <table class="table table-sm table-bordered table-striped my-2">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th>成交價格</th>
                        <th>損益金額</th>
                        <th>報酬率</th>
                    </tr>
                </thead>
                <tbody id="報價"></tbody>
            </table>
        </div>
        <div class="jumbotron mt-4 mb-3 py-4">
            <p class="lead">使用說明</p>
            <hr>
            <ul>
                <li>公定手續費費率：0.1425%</li>
                <li>證券交易稅稅率：0.3%</li>
                <li>現股當沖證券交易稅稅率減半</li>
                <li>小數點按四捨五入計算</li>
                <li>電腦版使用上下鍵調整價格</li>
                <li>手機版使用井字號輸入小數點</li>
            </ul>
        </div>
        <div class="text-right" id="footer">
            Powered by
            <a href="https://github.com/memochou1993/profit-and-loss-calculator" rel="noopener noreferrer" target="_blank">
                Memo Chou
            </a>
        </div>
    </div>

    <img src="gear.png" id="gear" data-toggle="modal" data-target="#modal">

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="手續費折扣">手續費折扣</label>
                        <input type="number" class="form-control form-control-sm" autocomplete="off" step="0.05" min="0.1" max="1" id="手續費折扣">
                    </div>
                    <div class="form-group">
                        <label for="檔數">檔數</label>
                        <input type="number" class="form-control form-control-sm" autocomplete="off" step="1" min="0" max="50" id="檔數">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117292723-8"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-117292723-8');
    </script>
</body>
</html>
